<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator-body">
            <div class="row-result">
                <input id="input" class="input" placeholder="0">
            </div>
            <div class="row">
                <button type="button" class="clear btn operand">C</button>
                <button type="button" class="brackets btn  operator">()</button>
                <button type="button" class="percentage btn operator">%</button>
                <button type="button" class="division btn operator">/</button>
            </div>
            <div class="row">
                <button type="button" class="number btn">7</button>
                <button type="button" class="number btn">8</button>
                <button type="button" class="number btn">9</button>
                <button type="button" class="multiplication btn operator">*</button>
            </div>
            <div class="row">
                <button type="button" class="number btn">4</button>
                <button type="button" class="number btn">5</button>
                <button type="button" class="number btn">6</button>
                <button type="button" class="subtraction btn operator">-</button>
            </div>
            <div class="row">
                <button type="button" class="number btn">1</button>
                <button type="button" class="number btn">2</button>
                <button type="button" class="number btn">3</button>
                <button type="button" class="addition btn operator">+</button>
            </div>
            <div class="row">
                <button type="button" class="number btn">00</button>
                <button type="button" class="number btn">0</button>
                <button type="button" class="decimal btn operator">.</button>
                <button type="button" class="equal btn">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
